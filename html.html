<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="Images/rps.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h4>Welcome to</h4>
    <h1>Rock, Paper, Scissors!</h1>

    <main>
      <section class="game-container">
        <p>Player</p>
        <div class="choice-container" id="player-choice-container">
          <p class="emoji">🪨</p>
          <p class="emoji">📄</p>
          <p class="emoji">✂️</p>
        </div>
      </section>
      <h3>V/S</h3>
      <section class="game-container">
        <p>AI</p>
        <div class="choice-container">
          <p class="emoji" id="emoji-shuffle"></p>
        </div>
      </section>
    </main>
    <h2 id="game-result-message"></h2>
    <button id="mybutton" onclick="RestartGame()">Restart Game</button>

    <script src="error-handler.js"></script>
    <script src="app.js"></script>
  </body>
</html>
